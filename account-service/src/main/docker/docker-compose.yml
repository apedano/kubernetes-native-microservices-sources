# Use postgres/example user/password credentials
version: '3.1'

services:
  db:
    image: postgres
    restart: no
    ports:
      - 5432:5432
    volumes:
      - /c/temp/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: quarkus_banking
      POSTGRES_PASSWORD: quarkus_banking
      POSTGRES_DB: quarkus_banking
